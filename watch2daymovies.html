<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidmovies</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: transparent; /* Make header transparent */
            position: absolute;
            top: 0;
            width: 100%;
        }

        .header img {
            width: 50px;
            height: auto;
            margin-right: 20px;
        }

        .header h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 32px; /* Make title bigger */
            margin: 0;
            margin-top: -10px; /* Position title higher */
        }

        .iframe-container {
            position: absolute;
            top: 50px; /* Adjust iframe positioning */
            left: 0;
            width: 100%;
            height: calc(100% - 50px); 
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* CSS for the iframe content */
        #main-iframe {
            content: url('Xyz.jpg'); /* Ensure the logo appears in the iframe */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Xyz.jpg" alt="Hidmovies Logo" id="logo">
        <h1>Hidmovies</h1>
    </div>
    <div class="iframe-container">
        <iframe id="main-iframe" src="https://freemovies.homes/?logo=https://.tv/wp-content/uploads/2024/08/logo.png&blog_name=hidmovies" allowfullscreen></iframe> <!-- Enable fullscreen -->
    </div>
</body>
</html>
